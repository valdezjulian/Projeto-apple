<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="scrip.js"></script>
    <title>iPhone - Apple (Brasil)</title>
</head>



<body>

    <section class="caixa-roxa">
        <img class="logo" src="./img/logo.png" alt="logo da apple">

        <ul>
            <li>Mac</li>
            <li>iPhone</li>
            <li>iPad</li>
            <li>Watch</li>
            <li>AirPods</li>
            <li>Acessórios</li>
            <li>Suporte</li>
        </ul>

    </section>

    <section class="caixa-azul">
        <div>
            <h1 class="titulo-iphone">iPhone 14</h1>

            <h2 class="titulo-secundario">Tão poderoso. Tão ao seu alcance.</h2>

            <p class="paragrafo">
                Em dois tamanhos perfeitos. Agora com um toque de amarelo.
            </p>

            <h3 class="preco">A partir de R$ 633,25/mês ou R$ 7.599*</h3>
            <button class="botao">Comprar</button>

            <p class="escolha-cor">Escolha sua cor:</p>
            <div>
                <button onclick="trocaCor('#81A5C4'); trocaImagem('./img/iphone-azul.png')"
                    class="azul troca-cor"></button>
                <button onclick="trocaCor('#F7DA47'); trocaImagem('./img/iphone-amarelo.png')"
                    class="amarelo troca-cor"></button>
                <button onclick="trocaCor('#C1C1C1'); trocaImagem('./img/iphone-branco.png')"
                    class="branco troca-cor"></button>
                <button onclick="trocaCor('#272D33'); trocaImagem('./img/iphone-preto.png')"
                    class="preto troca-cor"></button>
                <button onclick="trocaCor('#B50012'); trocaImagem('./img/iphone-vemelho.png')"
                    class="vermelho troca-cor"></button>
                <button onclick="trocaCor('#EDE7F1'); trocaImagem('./img/iphone-roxo.png')"
                    class="roxo troca-cor"></button>
            </div>
        </div>

        <div class="circulo"></div>
        <img class="iphone" src="./img/iphone-azul.png">
    </section>

    <footer>
        <h4>Copyright &copy; 2024 - Desenvolvido por <b><a href="https://www.linkedin.com/in/valdezjulian" target="_blank"
              title="Julian Valdez | LinkedIn">Julian Valdez</a></b></h3>
      </footer>

</body>

</html>
